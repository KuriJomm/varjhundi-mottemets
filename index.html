<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Varjhundi Mõttemets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #e5f5e0;
      color: #2e3b2f;
    }
    header {
      background-color: #a5d6a7;
      padding: 2em;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .image {
      width: 100%;
      height: 300px;
      background-image: url("https://kurijomm.github.io/varjhundi-mottemets/img/metsapilt.jpg");
      background-size: cover;
      background-position: center;
    }
    main {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }
    .thought-box {
      background: #ffffffcc;
      padding: 1.5em;
      border-left: 5px solid #66bb6a;
      margin-bottom: 2em;
      border-radius: 8px;
    }
    footer {
      background-color: #a5d6a7;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Varjhundi Mõttemets</h1>
    <p>Koht, kus hing saab puhata ja mõtted leida tee</p>
  </header>

  <div class="image"></div>

  <main>
    <div class="thought-box">
      <p><em>„Kui oled eksinud maailma saginasse, tule metsa ja kuula iseennast.“</em></p>
    </div>

    <div class="thought-box">
      <p><strong>Jaga oma mõtet:</strong><br>
        <input type="text" placeholder="Kirjuta oma mõte..." style="width:100%; padding:0.5em; margin-top:0.5em;">
        <button style="margin-top:0.5em; padding:0.5em 1em; background:#66bb6a; color:#fff; border:none;">Saada</button>
        <p style="font-size: 0.8em; color: #555;">(See nupp on hetkel ainult kujundus, aga saame hiljem teha ka toimivaks!)</p>
      </p>
    </div>
  </main>

  <footer>
    &copy; 2025 Varjhunt | Kõik õigused kuuluvad loovusele ja hingele
  </footer>

</body>
</html>
